<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="styles/buttons.css">
    </head>
    <body>
        <button class="subscribe-button">
            SUBSCRIBE
        </button>
        <button class="join-button">
            JOIN
        </button>
        <button class="tweet-button">
            TWEET
        </button>
        <button class="uber-button">
            Request now
        </button>
        <button class="amazon-button">
            Add to Cart
        </button>
        <button class="github-button">
            Sign up
        </button>
        <button class="bootstrap1-button">
            Get started
        </button>
        <button class="bootstrap2-button">
            Download
        </button>
        <button class="linkedin1-button">

        </button>
        <button class="linkedin2-button">

        </button>

        <a class="search-button" href="https://google.com/">2</a>
        <a class="search-button" href="https://google.com/">3</a>
        <a class="search-button" href="https://google.com/">4</a>
        <a class="search-button" href="https://google.com/">5</a>
        <a class="search-button" href="https://google.com/">6</a>
        <button class="next-button" href="https://google.com/">Next</button>
        <button class="stretch" >Stretch</button>
        <button class="shadow">Shadow</button>
        <button class="one">One</button>
        <button class="one">Two</button>
        <button class="one">Three</button>

</html>
